<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install SaeedNA Website</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="fonts/dana/fontiran.css">
    <link rel="stylesheet" href="css/install-style.css">
</head>
    <body>
        
        <div class="main-content">
            <div class="header">
                <h1>نصب اولیه سایت</h1>
                <span>با استفاده از این نصب، به راحتی سایت راه اندازی می گردد.</span>
            </div>
            <div class="content">
                <div class="title">
                    <h2>عنوان بخش</h2>
                    <span>توضیحیات بخش</span>
                </div>
                <div class="form-element">
                    <label for="text">این متنه</label>
                    <input type="text" name="text" id="text">
                </div>
                <div class="form-element">
                    <label for="file">این فایله</label>
                    <input type="file" name="file" id="file">
                </div>
                <div class="form-element">
                    <label for="select">این لیست باکسه</label>
                    <select name="select" id="select">
                        <option value="0">عدد 0</option>
                        <option value="1">عدد 1</option>
                        <option value="2">عدد 2</option>
                        <option value="3">عدد 3</option>
                        <option value="4">عدد 4</option>
                    </select>
                </div>
                <div class="form-element">
                    <label for="textarea">این متنه</label>
                    <textarea name="textarea" id="textarea" rows="10"></textarea>
                </div>
                    <button class="button" type="submit">
                        <i class="fa fa-check"></i>
                        <span>نصب کن!</span>
                    </button>
                    <button class="button button-secondary" type="submit">
                        <i class="fa fa-info"></i>
                        <span>راهنما</span>
                    </button>
            </div>
            <div class="footer">
                <span>با استفاده از این نصب، به راحتی سایت راه اندازی می گردد.</span>
            </div>
        </div>

        <script src="js/jquery-3.5.0.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
